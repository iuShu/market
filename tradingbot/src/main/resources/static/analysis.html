<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Analysis Page</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="core.js"></script>
</head>
<body onload="running()">

    <div class="container py-2" style="font-family: 'Yu Gothic UI', monospace;">
        <div class="card mb-3">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="45%" y="50%" fill="#dee2e6" dy=".3em">Trading History Statistics</text></svg>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <div class="input-group" id="source">
                            <input type="file" class="form-control" id="file"/>
                            <button class="btn btn-outline-secondary" onclick="analysis()">Analysis</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text">BaseSize</span>
                            <input type="number" class="form-control" value="1" id="base-size">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text">BaseUnit</span>
                            <input type="number" class="form-control" value="100" id="base-unit">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Lever</span>
                            <input type="number" class="form-control" value="" id="lever" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="board"></div>
                </div>
                <div class="row" hidden>
                    <div class="col" id="running" style="height: 40px; width: 40px; background-color: #e6e6e7"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
